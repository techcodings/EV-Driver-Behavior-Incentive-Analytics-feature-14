<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EV Behavior & Incentives — Dashboard</title>
<style>
/* ===========================
   ⚡ ENERGYVERSE NEON STYLE UI
   EV Behavior & Incentives Dashboard
   =========================== */

:root {
  --bg: #010a04;
  --bg-grad-1: #02280a;
  --bg-grad-2: #000a05;
  --panel: rgba(10, 22, 10, 0.55);
  --panel-strong: rgba(12, 28, 12, 0.72);
  --border: rgba(150, 255, 80, 0.18);
  --border-strong: rgba(150, 255, 80, 0.28);
  --accent: #caff3a;
  --accent-2: #9aff65;
  --text: #e4ffd2;
  --text-dim: #a9ff94;
  --muted: #88c07c;
}

/* === GLOBAL === */
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: linear-gradient(180deg, var(--bg-grad-1), var(--bg-grad-2));
  color: var(--text);
  background-attachment: fixed;
}

.wrap {
  max-width: 1300px;
  margin: 20px auto;
  padding: 20px;
}

/* === TITLE BAR === */
.title {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  align-items: flex-end;
  margin-bottom: 20px;
}

.title h1 {
  font-size: 28px;
  color: var(--accent);
  margin-bottom: 4px;
}

.sub {
  color: var(--text-dim);
  font-size: 14px;
}

.toolbar button {
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  border: none;
  color: #000;
  font-weight: 600;
  padding: 10px 18px;
  border-radius: 12px;
  margin-left: 10px;
  cursor: pointer;
  transition: all 0.25s ease;
}
.toolbar button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 20px rgba(190, 255, 80, 0.4);
}

/* === KPI CARDS === */
.kpis {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
}
.kpi {
  text-align: center;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 18px;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
}

/* === GRID LAYOUT === */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}
.leftcol,
.rightcol {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: var(--panel-strong);
  border: 1px solid var(--border-strong);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 24px rgba(150, 255, 80, 0.08);
  transition: box-shadow 0.25s ease;
}
.card:hover {
  box-shadow: 0 6px 28px rgba(150, 255, 80, 0.15);
}

/* === FORM ROWS === */
.form-row {
  display: grid;
  grid-template-columns: minmax(64px, 110px) minmax(90px, 1fr) minmax(90px, 1fr) 110px;
  gap: 10px;
  align-items: center;
  margin-bottom: 10px;
}
.form-row.compact {
  grid-template-columns: 160px 1fr;
}

.form-row input {
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 8px;
  padding: 8px 10px;
  font-size: 14px;
  outline: none;
  min-width: 0;
  transition: all 0.25s ease;
}
.form-row input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 6px rgba(150, 255, 80, 0.3);
}

/* === BUTTONS === */
.btn-remove {
  background: linear-gradient(180deg, #ff4d4d, #e52f2f);
  color: #fff;
  border: 0;
  border-radius: 10px;
  padding: 10px 12px;
  font-weight: 700;
  box-shadow: 0 6px 18px rgba(255, 70, 70, 0.25);
  cursor: pointer;
  transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease;
  white-space: nowrap;
}
.btn-remove:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 18px rgba(255, 90, 90, 0.45);
}
.btn-remove:active {
  transform: translateY(0);
  opacity: 0.9;
}

.btn-add {
  margin-top: 6px;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color: #000;
  border: 0;
  border-radius: 10px;
  padding: 10px 14px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 14px rgba(170, 255, 80, 0.35);
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}
.btn-add:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 18px rgba(170, 255, 80, 0.55);
}

/* === SCROLL AREA === */
.scroll-area {
  max-height: 420px;
  overflow-y: auto;
  padding-right: 6px;
}
.scroll-area::-webkit-scrollbar {
  width: 6px;
}
.scroll-area::-webkit-scrollbar-thumb {
  background: rgba(150, 255, 80, 0.35);
  border-radius: 8px;
}

/* === TEXT === */
.muted {
  color: var(--muted);
  font-size: 14px;
}

/* === ANIMATIONS === */
.fade-in {
  animation: fadeIn 0.5s ease forwards;
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* === RESPONSIVE === */
@media (max-width: 820px) {
  .grid {
    grid-template-columns: 1fr;
    gap: 18px;
  }

  .form-row {
    grid-template-columns: 1fr 1fr;
    grid-auto-rows: auto;
  }
  .form-row > input {
    width: 100%;
  }
  .form-row .btn-remove {
    grid-column: 1 / -1;
    width: 100%;
  }

  .form-row.compact {
    grid-template-columns: 1fr;
  }

  .toolbar button {
    margin: 8px 6px 0 0;
    width: 100%;
  }
}

@media (max-width: 420px) {
  .wrap {
    padding: 16px;
  }
  .title h1 {
    font-size: 22px;
  }
  .btn-remove,
  .btn-add {
    padding: 10px 12px;
  }
  .scroll-area {
    max-height: 360px;
  }
}

</style>
</head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
